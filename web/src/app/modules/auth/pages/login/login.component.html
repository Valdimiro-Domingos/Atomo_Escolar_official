<section class="w-full min-h-screen grid grid-cols-1 lg:grid-cols-1 xl:grid-cols-1">

  <div class="flex justify-center items-center py-8 px-3 xl:p-0 ">
    <div class="max-w-[26rem] w-full flex flex-col" *ngIf="!sessao">
      <img class="self-center mx-auto xl:self-start" src="assets/images/shool.png" alt="" srcset="">
      <form (ngSubmit)="onSubmit()" [formGroup]="formulario" class="shadow-lg  rounded-3xl flex flex-col p-8 gap-2">
        <h3 class="text-2xl font-medium ">Acesso</h3>
        <div class="flex flex-col gap-3 mt-3">
          <div class="flex flex-1 flex-col gap-1">
            <input id="email" formControlName="email" placeholder="E-mail"
              class="rounded-3xl placeholder:text-sm w-full outline-none border-[0.5px] py-2 px-4" type="text">
            <div class="text-red-500 text-xs ml-2"
              *ngIf="formulario.get('email')?.errors  && formulario.get('email')?.touched">
              O e-mail é obrigatório
            </div>
          </div>
          <div class="flex flex-1 flex-col gap-1">
            <input id="password" formControlName="password" placeholder="Senha"
              class="rounded-3xl placeholder:text-sm outline-none border-[0.5px] w-full py-2 px-4" type="password">
            <div class="text-red-500 text-xs ml-2"
              *ngIf="formulario.get('password')?.errors  && formulario.get('password')?.touched">
              A senha é obrigatória
            </div>
          </div>
        </div>
        <div class="flex justify-between gap-1 mt-1">
          <!-- <div class="flex gap-1 text-xs items-center">
            <input type="radio" name="" id="">
            <span class="text-gray-600 sm:text-xs text-[0.70rem]">Memorize</span>
          </div> -->
          <!-- <span class="sm:text-xs text-[0.70rem] flex flex-1 justify-end text-[#4E73E6]">Esqueceu a palavra passe ?</span> -->
        </div>
        <div class="flex flex-1 justify-end mt-2 cursor-pointer gap-1" routerLink="/auth/register">
          <span class="sm:text-xs text-[0.70rem] font-normal">Não possui uma conta?</span>
          <span class="sm:text-xs text-[0.70rem] text-[#4E73E6]">Criar empresa</span>
        </div>
        <button type="submit" class="bg-[#4E73E6] mt-6 rounded-3xl text-white p-3">Entrar</button>
      </form>
    </div>
  </div>
</section>
